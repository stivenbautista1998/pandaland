<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animationland</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <main class="phone">
        <h1 class="tittle">PandaLand</h1>

        <div class="layer-1">
            <input class="checkbox-hidden" type="checkbox">
            <div class="ear-outter-left">
                <div class="ear-inner-left"></div>
            </div>
            <div class="ear-outter-right">
                <div class="ear-inner-right"></div>
            </div>
            <div class="head">
                <div class="eye-left"><div class="pupil-left"><div class="pupil-light-left"></div></div></div>
                <div class="eye-mark-left"></div>
                <div class="eye-right"><div class="pupil-right"><div class="pupil-light-right"></div></div></div>
                <div class="eye-mark-right"></div>
                <div class="nouse"></div>
                <div class="mouth">
                    <div class="mouth-part-one"></div>
                    <div class="mouth-part-two"></div>
                </div>
            </div>
        </div>
        <div class="layer-2">
            <input class="checkbox-hidden" type="checkbox">
            <div class="ear-outter-left">
                <div class="ear-inner-left"></div>
            </div>
            <div class="ear-outter-right">
                <div class="ear-inner-right"></div>
            </div>
            <div class="head">
                <div class="eye-left"><div class="pupil-left"><div class="pupil-light-left"></div></div></div>
                <div class="eye-mark-left"></div>
                <div class="eye-right"><div class="pupil-right"><div class="pupil-light-right"></div></div></div>
                <div class="eye-mark-right"></div>
                <div class="nouse"></div>
                <div class="mouth">
                    <div class="mouth-part-one"></div>
                    <div class="mouth-part-two"></div>
                </div>
            </div>
        </div>
        <div class="layer-3"></div>
        <div class="layer-4">
            <input class="checkbox-hidden" type="checkbox">
            <div class="ear-outter-left">
                <div class="ear-inner-left"></div>
            </div>
            <div class="ear-outter-right">
                <div class="ear-inner-right"></div>
            </div>
            <div class="head">
                <div class="eye-left"><div class="pupil-left"><div class="pupil-light-left"></div></div></div>
                <div class="eye-mark-left"></div>
                <div class="eye-right"><div class="pupil-right"><div class="pupil-light-right"></div></div></div>
                <div class="eye-mark-right"></div>
                <div class="nouse"></div>
                <div class="mouth">
                    <div class="mouth-part-one"></div>
                    <div class="mouth-part-two"></div>
                </div>
            </div>
        </div>
        <div class="layer-5"></div>
        <div class="layer-6">
            <input class="checkbox-hidden" type="checkbox">
            <div class="ear-outter-left">
                <div class="ear-inner-left"></div>
            </div>
            <div class="ear-outter-right">
                <div class="ear-inner-right"></div>
            </div>
            <div class="head">
                <div class="eye-left"><div class="pupil-left"><div class="pupil-light-left"></div></div></div>
                <div class="eye-mark-left"></div>
                <div class="eye-right"><div class="pupil-right"><div class="pupil-light-right"></div></div></div>
                <div class="eye-mark-right"></div>
                <div class="nouse"></div>
                <div class="mouth">
                    <div class="mouth-part-one"></div>
                    <div class="mouth-part-two"></div>
                </div>
            </div>
        </div>
        <div class="layer-7"></div>
        <div class="layer-8">
            <div class="bush-curcle-center"></div>
            <div class="bush-curcle-center"></div>
            <div class="bush-curcle-center"></div>
            <div class="bush-curcle-center"></div>
            <div class="bush-curcle-center"></div>
            <div class="bush-curcle-center"></div>
        </div>
        <div class="layer-9">
            <div class="bush-curcle"></div>
            <div class="bush-cylinder"></div>
        </div>
        <div class="layer-10">
            <div class="bush-curcle-right"></div>
            <div class="bush-cylinder-right"></div>
        </div>
        <h2 class="score-text">Score: </h2>  <!-- it has to be placed at the end, because otherwise it wouldn't work -->
    </main>
</body>
</html>
